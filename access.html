<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>$$$ | Log in</title>
  <link rel="preconnect" href="https://rsms.me">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
  <style>
    :root {
      --bg: #000;
      --card: #0b0b0b;
      --border: rgba(255,255,255,0.06);
      --text: #f5f5f5;
      --muted: #8b8b8b;
      --error: #fb7185;
      --radius: 18px;
    }
    *{box-sizing:border-box;font-family:Inter,system-ui,sans-serif}
    body{margin:0;min-height:100vh;background:radial-gradient(circle at 50% -20%,#111 0%,#000 60%);color:var(--text);display:flex;align-items:center;justify-content:center}
    .login-card{width:100%;max-width:380px;background:var(--card);border:1px solid var(--border);border-radius:var(--radius);padding:28px}
    .login-title{font-size:20px;font-weight:600;margin-bottom:6px}
    .login-sub{font-size:13px;color:var(--muted);margin-bottom:22px}
    .field{margin-bottom:16px}
    label{display:block;font-size:11px;font-weight:500;text-transform:uppercase;color:var(--muted);margin-bottom:6px}
    input{width:100%;background:#060606;border:1px solid var(--border);border-radius:12px;padding:12px 14px;font-size:14px;color:var(--text);outline:none}
    input:focus{border-color:rgba(255,255,255,0.3)}
    button{width:100%;margin-top:8px;padding:12px;border-radius:12px;border:none;background:#fff;color:#000;font-size:14px;font-weight:600;cursor:pointer}
    button:hover{opacity:0.9}
    button:disabled{opacity:0.5;cursor:not-allowed}
    .error{margin-top:12px;font-size:12px;color:var(--error);display:none}
  </style>
</head>
<body>
  <div class="login-card">
    <div class="login-title">Log in</div>
    <div class="login-sub"></div>
    <form method="post" action="/panel/login" autocomplete="off" onsubmit="return handleSubmit()">
      <div class="field">
        <label>User</label>
        <input name="user" type="text" placeholder="admin" required autofocus>
      </div>
      <div class="field">
        <label>Password</label>
        <input name="pw" type="password" placeholder="••••••••" required>
      </div>
      <button type="submit" id="submitBtn">Continue</button>
      <div class="error" id="error">Access denied.</div>
    </form>
  </div>

  <script>
    if (location.search.includes('fail')) {
      document.getElementById('error').style.display = 'block';
    }
    
    function handleSubmit() {
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      return true;
    }
  </script>
</body>
</html>
